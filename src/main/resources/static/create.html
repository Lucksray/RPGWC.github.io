<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <script src="create.js"></script>
    <title>Upload Weapon</title>
</head>
<body>
    <div class="title--element"> 
        <h1><strong>Weapon Creation</strong></h1>
        <nav>
            <ul id="nav--list">
                <li><a href="home.html">HOME</a></li>
                <li><a href="read.html">View all Creations</a></li>
                <li><a href="delete.html">Delete your creations</a></li>
                <li><a href="update.html">View your creations</a></li>
            </ul>
        </nav>
    </div>

    <div class="main--element">
    <form id="weapon--form" name="weaponForm">
        <label for="name">Weapon name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="material">What material is the weapon made from?</label><br>
        <input type="text" id="material" name="material"><br>
        <label for="materialAmount">How much of the material is needed?</label><br>
        <input type="number" id="materialAmount" name="materialAmount"><br>
        <label for="creator">What is your name?</label><br>
        <input type="text" id="creator" name="creator"><br>
        <label for="origin">What's the simple backstory?</label><br>
        <input type="text" id="origin" name="origin" value="Unknown"><br>
        <label for="classType">What type is your weapon? (Sword, Mace, Bow)</label><br>
        <input type="text" id="classType" name="classType"><br>
        <label for="subClassType">What specific type is your weapon? (Broadsword, Spiked Mace, Hunting Bow)</label><br>
        <input type="text" id="subClassType" name="subClassType" value="N/A"><br>
        <input type="submit" value="Submit" onclick="submitWeapon()">
    </form>
    </div>

    
</body>
</html>
